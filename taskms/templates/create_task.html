{% extends 'base.html' %}
{% block title %}Create Task{% endblock %}
{% block content %}
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            padding: 20px;
            background-color: #f0f0f0; /* Light background */
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            background-color: #ffffff; /* White background for form */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            color: #007bff; /* Primary color */
            text-align: center;
        }

        .form label {
            position: relative;
            width: 100%;
        }

        .form label .input {
            background-color: #f7f7f7; /* Light input background */
            color: #333;
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .form label .input:focus {
            border-color: #007bff; /* Highlight border on focus */
            outline: none;
        }

        .form label .input + span {
            color: rgba(0, 0, 0, 0.5);
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 0.9em;
            cursor: text;
            transition: 0.3s ease;
        }

        .form label .input:placeholder-shown + span {
            top: 12px;
            font-size: 1em;
        }

        .form label .input:focus + span,
        .form label .input:valid + span {
            color: #007bff;
            top: 0px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .submit {
            border: none;
            padding: 15px;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            background-color: #007bff; /* Primary color */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #007bff;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>

    <div class="container">
        <div class="form">
            <p class="title">Create Task for Project: {{ project.name }}</p>
            <form method="post">
                {% csrf_token %}
                <label>
                    <input class="input" type="text" name="title" placeholder="" required="">
                    <span>Task Title</span>
                </label>
                <label>
                    <textarea class="input" name="description" rows="4" placeholder="" required=""></textarea>
                    <span>Task Description</span>
                </label>
                <button class="submit" type="submit">Create Task</button>
            </form>
            <div class="back-link">
                <a href="{% url 'task_list' project.id %}">Back to Task List</a>
            </div>
        </div>
    </div>
{% endblock %}
