{% extends 'base.html' %}
{% block title %}Create Task{% endblock %}
{% block content %}
    <style>
        /* Container and Form Styling */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            padding: 20px;
            background-color: #001925; /* Dark background */
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            width: 100%;
            padding: 30px;
            border-left: 5px solid #caf438; /* Green accent */
            background-color: #002733; /* Form background */
            clip-path: polygon(
                0 0,
                100% 0,
                100% calc(100% - 20px),
                calc(100% - 20px) 100%,
                0 100%
            );
        }

        /* Title Styling */
        .title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #caf438; /* Highlighted text color */
            text-align: center;
            margin-bottom: 10px;
        }

        /* Input and Textarea Styling */
        .form label .input {
            background-color: #002733; /* Input background matches form */
            color: #87a4b6; /* Text color */
            width: 100%;
            padding: 12px;
            border: none;
            border-left: 1px solid transparent;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .form label .input:focus {
            border-left: 5px solid #caf438; /* Focus border */
            outline: none;
        }

        .form label span {
            color: #87a4b6;
            position: absolute;
            left: 12px;
            top: 12px;
            font-size: 1rem;
            cursor: text;
            transition: 0.3s ease;
        }

        .form label .input:placeholder-shown + span {
            top: 15px;
            font-size: 1rem;
        }

        .form label .input:focus + span,
        .form label .input:valid + span {
            color: #caf438; /* Highlight label */
            top: 0px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .form textarea {
            resize: none;
            height: 100px; /* Fixed height for textarea */
        }

        /* Submit Button Styling */
        .submit {
            border: none;
            padding: 15px;
            border-radius: 5px;
            color: #001925; /* Button text */
            font-size: 16px;
            background-color: #caf438; /* Green button */
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
        }

        .submit:hover {
            background-color: transparent;
            color: #caf438;
            border: 1px solid #caf438;
        }

        /* Back Link Styling */
        .back-link {
            text-align: center;
        }

        .back-link a {
            color: #caf438;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>

    <div class="container">
        <div class="form">
            <p class="title">Create Task for Project: {{ project.name }}</p>
            <form method="post">
                {% csrf_token %}
                <label>
                    <input class="input" type="text" name="title" placeholder=" " required>
                    <span>Task Title</span>
                </label>
                <label>
                    <textarea class="input" name="description" placeholder=" " required></textarea>
                    <span>Task Description</span>
                </label>
                <button class="submit" type="submit">Create Task</button>
            </form>
            <div class="back-link">
                <a href="{% url 'task_list' project.id %}">Back to Task List</a>
            </div>
        </div>
    </div>
{% endblock %}
