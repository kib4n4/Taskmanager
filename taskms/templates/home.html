{% extends 'base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}
    <style>
        /* General Page Styling */
        .container {
            padding: 40px;
            max-width: 1200px;
            margin: auto;
            font-family: "Arial", sans-serif;
            color: #87a4b6;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #caf438; /* Highlighted title color */
        }

        .header p {
            font-size: 1rem;
            color: #87a4b6; /* Subtitle color */
        }

        /* Card Layout */
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between cards */
        }

        .card {
            --border-radius: 0.75rem;
            --primary-color: #caf438;
            --secondary-color: #87a4b6;
            width: 240px;
            background-color: #002733; /* Card background */
            border-radius: var(--border-radius);
            padding: 1.5rem;
            color: var(--secondary-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            cursor: pointer;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px); /* Lift effect */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5); /* Enhanced shadow */
        }

        .card .card__title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            text-decoration: none;
            transition: color 0.2s;
        }

        .card .card__title:hover {
            color: #0056b3; /* Darker green on hover */
        }

        .card .card__content {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }

        .card .card__date {
            font-size: 0.8rem;
            color: #6e6b80; /* Muted date text */
        }

        .card .card__arrow {
            position: absolute;
            bottom: 0;
            right: 0;
            padding: 0.4rem;
            background-color: var(--primary-color);
            border-top-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .card .card__arrow:hover {
            background-color: #111;
        }

        .card .card__arrow svg {
            width: 20px;
            height: 20px;
            fill: white;
            transition: transform 0.3s;
        }

        .card .card__arrow:hover svg {
            transform: translateX(5px); /* Arrow movement */
        }
    </style>

    <div class="container">
        <div class="header">
            <h1>Welcome, {{ user.username }}</h1>
            <p>Manage your projects, tasks, and deadlines here.</p>
            <p>Current Date & Time: {{ current_datetime }}</p> <!-- Dynamic Date & Time -->
        </div>

        <div class="cards-container">
            <!-- Project Card -->
            <div class="card">
                <a class="card__title" href="{% url 'project_list' %}">Projects</a>
                <p class="card__content">View and manage your projects.</p>
                <div class="card__date">{{ current_datetime }}</div> <!-- Dynamic Date -->
                <div class="card__arrow">
                    <a href="{% url 'project_list' %}"><svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <path
                            fill="#fff"
                            d="M13.4697 17.9697C13.1768 18.2626 13.1768 18.7374 13.4697 19.0303C13.7626 19.3232 14.2374 19.3232 14.5303 19.0303L20.3232 13.2374C21.0066 12.554 21.0066 11.446 20.3232 10.7626L14.5303 4.96967C14.2374 4.67678 13.7626 4.67678 13.4697 4.96967C13.1768 5.26256 13.1768 5.73744 13.4697 6.03033L18.6893 11.25H4C3.58579 11.25 3.25 11.5858 3.25 12C3.25 12.4142 3.58579 12.75 4 12.75H18.6893L13.4697 17.9697Z"
                        ></path>
                    </svg><a/>
                </div>
            </div>

            <!-- Additional cards can go here -->
        </div>
    </div>
{% endblock %}
